<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Editar Produto</h1>

    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ produto[1] }}" required><br>

        <label>Valor:</label>
        <input type="number" step="0.01" name="valor" value="{{ produto[2] }}" required><br>

        <label>Quantidade:</label>
        <input type="number" name="quantidade" value="{{ produto[3] }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('estoque') }}">Voltar ao Estoque</a>
</body>
</html>
